<h3 *ngIf="isLoading"><i>Loading Users ... </i></h3>
<h3 *ngIf="!isLoading">Select a User:</h3>
<h3>Users</h3>
<div class="container">
    <div class="row">
        <div class="col-3">
            <button (click)="getUsers()" class="btn btn-primary">Refresh</button>
            <button (click)="addNew()" class="btn btn-primary">New User</button>
            <ul>
                <li *ngFor="let user of list" (click)="select(user)"><a>{{user.name}}</a></li>
            </ul>
        </div>

        <div class="col-9">
            <div *ngIf="selectedUser">
               
                <h2>User Detail</h2>
                <h3>Editing: {{selectedUser.name}}</h3>
                <user-detail [user]="selectedUser"></user-detail>
            </div>
        </div>
    </div>
</div>
