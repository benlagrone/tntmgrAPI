<form [formGroup]="questionForm" (ngSubmit)="onSubmit()" novalidate>
  <div style="margin-bottom: 1em">
    <button type="submit" [disabled]="questionForm.pristine" class="btn btn-success">Save</button>
    <button type="reset" (click)="revert()" [disabled]="questionForm.pristine" class="btn btn-danger">Revert</button>
    <a type="delete" (click)="delete()" class="btn btn-danger">Delete</a>
  </div>

  <div class="form-group">
    <label class="center-block">description:
        <input class="form-control" formControlName="description">
      </label>
  </div>

  <div class="form-group">
    <label class="center-block">questiontext:
        <input class="form-control" formControlName="questiontext">
      </label>
  </div>
