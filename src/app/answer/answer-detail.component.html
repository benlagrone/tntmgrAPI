<form [formGroup]="answerForm" (ngSubmit)="onSubmit()" novalidate>
    <div style="margin-bottom: 1em">
        <button type="submit" [disabled]="answerForm.pristine" class="btn btn-success">Save</button>
        <button type="reset" (click)="revert()" [disabled]="answerForm.pristine" class="btn btn-danger">Revert</button>
        <button (click)="delete()" class="btn btn-danger">Delete</button>
    </div>

    <div class="form-group">
        <label class="center-block">Answer text:
        <input class="form-control" formControlName="answertext">
      </label>
    </div>
    <!--<div class="form-group">
        <label class="center-block">Questions:
    <p-multiSelect [options]="answerQuestionsList" formControlName="question"></p-multiSelect>
      </label>
    </div>-->
    <div class="form-group">
        <label class="center-block">Authors:
    <p-multiSelect [options]="answerUsersList" formControlName="author"></p-multiSelect>
      </label>
    </div>
    <div class="form-group">
        <label class="center-block">active:
        <!--<input class="form-control" formControlName="active">-->
        <input type="checkbox" formControlName="active">active
      </label>
    </div>
    <div class="form-group">
        <label class="center-block">creationDate:{{answer.creationDate}}
        <!--<input class="form-control" formControlName="creationDate">-->
      </label>
    </div>

</form>

<p>{{answerForm.value | json}}</p>
