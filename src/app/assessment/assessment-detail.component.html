<form [formGroup]="assessmentForm" (ngSubmit)="onSubmit()" novalidate>
    <div style="margin-bottom: 1em">
        <button type="submit" [disabled]="assessmentForm.pristine" class="btn btn-success">Save</button>
        <button type="reset" (click)="revert()" [disabled]="assessmentForm.pristine" class="btn btn-danger">Revert</button>
        <button (click)="delete()" class="btn btn-danger">Delete</button>
    </div>

    <div class="form-group">
        <label class="center-block">name:
        <input class="form-control" formControlName="name">
      </label>
    </div>
    <div class="form-group">
        <label class="center-block">description:
        <input class="form-control" formControlName="description">
      </label>
    </div>

    <div class="form-group">
        <label class="center-block">active:
        <!--<input class="form-control" formControlName="active">-->
        <input type="checkbox" formControlName="active">active
      </label>
    </div>
    <!-- <div class="form-group">
        <label class="center-block">createdAt:{{assessment.createdAt}}
       
      </label>
    </div> -->
    <div class="form-group">
        <label class="center-block">add question Libraries
    <p-multiSelect [options]="assessmentQuestionLibrariesList" formControlName="questionlibraries"></p-multiSelect>
      </label>
    </div>

    <div class="ui-grid ui-grid-pad ui-grid-responsive" id="dragQuestions">
        <div class="ui-grid-row">
            <div class="ui-grid-col-6 ui-widget-content" style="border-right:0 none">
                <ul style="margin:0;padding:0">

                    <li *ngFor="let question of availableQuestions" class="ui-state-default ui-helper-clearfix" pDraggable="questions" (onDragStart)="dragStart($event,question)"
                        (onDragEnd)="dragEnd($event)">
                        {{question.questiontext}}

                        <i class="fa fa-arrows fa-2x" style="float:right;margin-top:8px"></i>
                    </li>
                </ul>
            </div>
            <p-orderList class="ui-grid-col-6 ui-widget-content" pDroppable="questions" (onDrop)="drop($event)" [ngClass]="{'ui-state-highlight':draggedQuestion}"
            [value]="selectedQuestions" dragdrop="true" dragdropScope="selectedQuestions"> 
            >
                <!-- <p-orderList [value]="selectedQuestions" dragdrop="true" dragdropScope="selectedQuestions"> -->
                    <ng-template let-question pTemplate="item">
                        <div class="ui-helper-clearfix">
                            <div style="font-size:14px;float:right;margin:15px 5px 0 0">
                                {{question.questiontext}}
                                <ul>
                                <li *ngFor="let answer of question.answers" ><i *ngIf="answer.correct" class="fa fa-check" aria-hidden="true"></i>{{answer.answerText}}</li>
                                </ul>
                            </div>
                        </div>
                    </ng-template>
                <!-- </p-orderList> -->
            </p-orderList>
        </div>
    </div>
</form>

<p>{{assessmentForm.value | json}}</p>
